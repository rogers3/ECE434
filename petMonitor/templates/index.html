<!DOCTYPE html> 

    <head>
        <title>Pet Monitor</title>
        <style>
        .button {
          border: none;
          color: white;
          padding: 10px 25px;
          text-align: center;
          text-decoration: none;
          display: inline-block;
          font-size: 16px;
          cursor: pointer;
          background-color: green; 
          margin: 4px 2px;
        }
        .header {
          padding: 30px;
          text-align: center;
          background: #1abc9c;
          color: white;
          font-size: 30px;
        }
        
        /* Control the left side */
        .left {
          width: 50%;
          position: fixed;
          z-index: 1;
          overflow-x: hidden;
          padding-top: 20px;
          padding-left: 20px;
          left: 0;
        }
        
        /* Control the right side */
        .right {
          width: 50%;
          position: fixed;
          z-index: 1;
          overflow-x: hidden;
          padding-top: 20px;
          right: 0;
        }
        
        .rows{
          padding: 7px 32px;
          
        }
        
        /* The switch - the box around the slider */
        .switch {
          position: relative;
          display: inline-block;
          width: 60px;
          height: 34px;
        }
        
        /* Hide default HTML checkbox */
        .switch input {
          opacity: 0;
          width: 0;
          height: 0;
        }
        
        /* The slider */
        .slider {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
          border-radius: 34px;
        }
        
        /* The slider */
        .switchOnBackground {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
          border-radius: 34px;
          background-color: #2196F3;
        }
        
        .switchOnCircle {
          position: absolute;
          cursor: pointer;
          content: "";
          height: 26px;
          width: 26px;
          left: 30px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
          border-radius: 50%;
        }
        
        .switchOffBackground {
          position: absolute;
          cursor: pointer;
          top: 0;
          left: 0;
          right: 0;
          bottom: 0;
          background-color: #ccc;
          -webkit-transition: .4s;
          transition: .4s;
          border-radius: 34px;
        }
        
        .switchOffCircle {
          position: absolute;
          cursor: pointer;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
          border-radius: 50%;
        }
        
        .slider:before {
          position: absolute;
          content: "";
          height: 26px;
          width: 26px;
          left: 4px;
          bottom: 4px;
          background-color: white;
          -webkit-transition: .4s;
          transition: .4s;
        }
        
        a:checked + .slider {
          background-color: #2196F3;
        }
        
        a:focus + .slider {
          box-shadow: 0 0 1px #2196F3;
        }
        
        a:checked + .slider:before {
          -webkit-transform: translateX(26px);
          -ms-transform: translateX(26px);
          transform: translateX(26px);
        }
        
        .slider.round:before {
          border-radius: 50%;
        }

        </style>
    </head>
    <body>
      
        <div>
          <h1 class='header'>Pet Monitor</h1>
        </div>
        
        
        <div class="left">
          <h2>Interact:</h2>
        
          <div class="rows">
            <label>Camera:</label>
            <a href = "/camera/toggle" class="switch" type="checkbox">
              <input type="checkbox"></input>
              <span class={{ cameraSwitchBackground }}></span>
              <span class={{ cameraSwitchCircle }}></span>
            </a>
          </div>
          
          <div class="rows">
            <label>Sound:</label>
            <a href = "/sound/toggle" class="switch" type="checkbox">
              <input type="checkbox"></input>
              <span class={{ soundSwitchBackground }}></span>
              <span class={{ soundSwitchCircle }}></span>
            </a>
          </div>
          
          <h2>Data: </h2>
          <div class="rows">
          <label> Time since last meal: </label>
          </div>
          <div class="rows">
          <label> Time since last let out: </label>
          </div>
          
        </div>
        
        
        <div class="right">
          <div class="centered">
             <img src="http://192.168.7.2:8081/" alt="http://192.168.7.2:8081/">
          </div>
        </div>
        
    </body>
</html>
